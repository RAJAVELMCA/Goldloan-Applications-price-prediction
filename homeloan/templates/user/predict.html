{% extends 'userNavbar.html' %}
{% block main  %}


{% load static %}

  <div class="main">
    <div class="raja"><br><br><br>
        <div class="title"> <h2><center><b>GOLD PRICE PREDICTION</b></center></h2> </div>
           
        <br>
      <div class="name">
      <form method="post">
        {% csrf_token %}
      <label>Open :</label>
      <input type="number" name="Open" required>
     
      <br><br>
      <label>High :</label>
      <input type="number" name="High" required>
      
      <br><br>
      <label>Low :</label>
      <input type="number" name="Low" required>
     
      <br><br>
      <label>Close :</label>
      <input type="number" name="Close" required>
      
      <br><br>
      <label>WAP :</label>
      <input type="number" name="WAP" required>
      
      <br><br>
      <label>No. of Shares :</label>
      <input type="number" name="No. of Shares" required>
      <br><br>
      <label>No. of Trades :</label>
      <input type="number" name="No. of Trades" required>
      <br><br>
      <label>Deli. Qty :</label>
      <input type="number" name="Deliverable Quantity" required>
      <br><br>
      <label>% Deli. Qty to Traded Qty :</label>
      <input type="number" name="Deli. Qty to Traded Qty" required>
      <br><br>
      <label>Spread H-L :</label>
      <input type="number" name="Spread H-L" required>
      <br><br>
      <label>Spread C-O :</label>
      <input type="number" name="Spread C-O" required>
      
      <br><br>
      <button class="submit" value="predict" >PREDICT</button>
      
      </form>
    
  </div> </div></div>


  {% if error == "no" %}
<script>
    alert('Logged In Successfully');
    window.location=('{% url 'index' %}');
</script>
{% endif %}

<script>
    alert('Something went wrong. Try Again...');
</script>
{% endif %}

  .main{

  }
